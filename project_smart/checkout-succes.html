<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <title>OK Smart</title>
    <style type="text/css">
      .btn-color {
        background-color: #fd7e14;
        color: #fff;
      }
      .btn-color:hover {
        background-color: #ffc899;
        color: #fff;
      }

      @media (min-width: 992px) {
        .nav-link {
          font-size: 20px;
          text-transform: uppercase;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: #fd7e14"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="styles/img/logo2.svg" height="50" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ms-auto me-5 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#">Rumah</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kategori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Tentang Kami</a>
            </li>
          </ul>
          <form class="d-flex input-group w-auto me-5">
            <input type="search" class="form-control" placeholder="Cari..." />
            <button class="btn btn-outline-light" type="button">Cari</button>
          </form>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarText"
                aria-controls="navbarText"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <img
                  src="styles/img/profile.jpg"
                  class="rounded-circle img-fluid"
                  height="50"
                  width="50"
                />
              </a>
              <ul class="dropdown-menu" id="navbarText">
                <li><a class="dropdown-item" href="#">Profil Saya</a></li>
                <li><a class="dropdown-item" href="#">Cart</a></li>
                <li><a class="dropdown-item" href="#">Keluar</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End Header -->

    <!-- Checkout -->
    <section class="text-center mt-5">
      <img src="styles/img/151-check.png" width="200" />
      <h1 class="display-4">Checkout Berhasil</h1>
      <p class="lead">Pesanan sedang kami proses harap tunggu</p>
      <button class="btn btn-color btn-lg">Kembali Ke Rumah</button>
    </section>
    <!-- End Checkout -->

    <!-- Footer -->
    <section class="mt-5">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fd7e14"
          fill-opacity="1"
          d="M0,160L60,144C120,128,240,96,360,74.7C480,53,600,43,720,69.3C840,96,960,160,1080,170.7C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>
    </section>

    <footer class="fw-bold text-center p-2" style="background-color: #fd7e14">
      <h1 class="watermark">
        <img src="styles/img/logo2.svg" height="50" alt="" />
      </h1>
    </footer>
    <!-- End Footer -->
  </body>
  <script src="styles/js/bootstrap.js"></script>
</html>
