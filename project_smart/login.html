<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Log In</title>
    <style type="text/css">
      .color {
        background-color: #fd7e14;
        color: #fff;
      }
      .color:hover {
        background-color: #ffc899;
        color: #fff;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar mb-5" style="background-color: #fd7e14">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="styles/img/logo2.svg" height="50" alt="" />
        </a>
      </div>
    </nav>

    <!-- End Navbar -->
    <!-- Content -->
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-section">
            <h1 class="mb-5 mt-5">Go Smart</h1>
            <h5>Masuk</h5>
            <form action="#" class="form-group">
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Email"
                />
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Masukan Password"
                />
              </div>
              <input
                name="login"
                id="login"
                class="btn color mb-3"
                type="button"
                value="Masuk"
              />
            </form>
            <div class="d-flex justify-content-between mb-4">
              <div class="form-check">
                <label class="form-check-label text-muted">
                  <input type="checkbox" class="form-check-input" />
                  Remember me
                </label>
              </div>
              <a href="#" class="forgot-password-link text-warning fw-bold"
                >Lupa Password?</a
              >
            </div>
            <p class="footer-text">
              Belum mempunyai akun?
              <a href="#!" class="text-warning fw-bold">Registrasi Sekarang</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <!-- End Content -->

    <!-- Footer -->
    <section class="svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fd7e14"
          fill-opacity="1"
          d="M0,96L80,101.3C160,107,320,117,480,149.3C640,181,800,235,960,224C1120,213,1280,139,1360,101.3L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z"
        ></path>
      </svg>
    </section>
    <!-- End Footer -->

    <!-- Footer -->
    <footer
      class="text-white fw-bold text-center p-2"
      style="background-color: #fd7e14"
    >
      <h1 class="watermark">
        <img src="styles/img/logo2.svg" height="50" alt="" />
      </h1>
    </footer>
    <!-- End Footer -->
  </body>
  <link rel="stylesheet" type="text/css" href="styles/js/bootstrap.js" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
