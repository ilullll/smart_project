<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles/css/bootstrap.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Register</title>
    <style type="text/css">
      .color {
        background-color: #fd7e14;
        color: #fff;
      }
      .color:hover {
        background-color: #ffc899;
        color: #fff;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar mb-5" style="background-color: #fd7e14">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="styles/img/logo2.svg" height="50" alt="" />
        </a>
      </div>
    </nav>

    <!-- End Navbar -->
    <!-- Content -->
    <section class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <div class="login-section">
            <h1 class="mb-5">Go Smart</h1>
            <p class="login-wrapper-footer-text">
              Ayo daftar menjadi member, sudah mempunyai akun?
              <a href="#!" class="text-warning fw-bold">Masuk sekarang!</a>
            </p>
            <h5>Registrasi</h5>
            <form action="#" class="form-group">
              <div class="form-group">
                <label for="email">Username</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Username"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  placeholder="email@email"
                />
              </div>
              <div class="form-group">
                <label for="email">Alamat</label>
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Alamat"
                  />
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Kode Pos"
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="*******"
                />
              </div>
              <div class="form-group mb-2">
                <label for="password">Konfirmasi Password</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="*******"
                />
              </div>
              <div class="mb-2">
                <label class="text-muted">
                  <input type="checkbox" class="form-check-input" />
                  Dengan membuat account, berarti menyetujui persyaratan layanan
                  dan segala kebijakan dari kami.
                </label>
              </div>
              <button class="btn color mb-3" type="button">Daftar</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- End Content -->

    <!-- Footer -->
    <section class="svg">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#fd7e14"
          fill-opacity="1"
          d="M0,160L60,144C120,128,240,96,360,74.7C480,53,600,43,720,69.3C840,96,960,160,1080,170.7C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"
        ></path>
      </svg>
    </section>

    <footer
      class="text-white fw-bold text-center p-2"
      style="background-color: #fd7e14"
    >
      <h1 class="watermark">
        <img src="styles/img/logo2.svg" height="50" alt="" />
      </h1>
    </footer>
    <!-- End Footer -->
  </body>
  <link rel="stylesheet" type="text/css" href="styles/js/bootstrap.js" />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
